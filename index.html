
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>FIRST STEP - Digital Khata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&display=swap');
      
      :root {
        --neon-emerald: #10b981;
        --neon-glow: 0 0 10px rgba(16, 185, 129, 0.4);
      }

      * { -webkit-tap-highlight-color: transparent; }
      body { 
        font-family: 'Hind Siliguri', sans-serif; 
        overscroll-behavior-y: contain; 
        background-color: #f8fafc; 
        color: #1e293b;
      }
      
      .font-mono-tech { font-family: 'JetBrains Mono', monospace; }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-thumb { background: #065f46; border-radius: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }

      .neon-border { border: 1px solid var(--neon-emerald); box-shadow: var(--neon-glow); }
      .neon-text { text-shadow: 0 0 8px rgba(16, 185, 129, 0.6); }
      .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }

      @media print {
        @page { 
          size: auto; 
          margin: 10mm 10mm 20mm 10mm; 
        }
        html, body { 
          height: auto !important; 
          overflow: visible !important; 
          background: white !important; 
          font-size: 11px; 
          margin: 0; 
          padding: 0;
        }
        #root, main { 
          display: block !important; 
          position: static !important; 
          overflow: visible !important; 
          height: auto !important; 
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .no-print, .no-print *, button, input, select, .search-container, .user-profile-logo, header.sticky, nav { 
          display: none !important; 
          height: 0 !important; 
          width: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          visibility: hidden !important;
        }
        .print-area { 
          display: block !important; 
          width: 100% !important; 
          margin: 0 !important; 
          padding: 0 !important; 
          border: none !important; 
          box-shadow: none !important; 
          height: auto !important; 
          overflow: visible !important; 
        }
        table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
          table-layout: auto; 
          page-break-after: auto;
          margin-bottom: 60px !important; /* অতিরিক্ত মার্জিন যাতে কাটা না পড়ে */
        }
        thead { display: table-header-group !important; }
        tfoot { 
          display: table-row-group !important; /* সব পৃষ্ঠার শেষে দেখানোর জন্য */
          border-top: 3px solid #000 !important;
          page-break-inside: avoid !important;
        } 
        th, td { 
          border: 1px solid #000 !important; 
          padding: 10px 12px !important; 
          text-align: left; 
          word-break: break-word; 
          line-height: 1.4; 
          vertical-align: middle; 
          color: #000 !important; 
        }
        th { 
          background-color: #f2f2f2 !important; 
          font-weight: bold; 
          font-size: 11px; 
          -webkit-print-color-adjust: exact; 
        }
        tr { 
          page-break-inside: avoid !important; 
          page-break-after: auto; 
        }
        .rounded-2xl, .rounded-3xl, .rounded-xl { border-radius: 0 !important; }
        .shadow-sm, .shadow-md, .shadow-lg { box-shadow: none !important; }
        
        .print-total-row {
          background-color: #fafafa !important;
          -webkit-print-color-adjust: exact;
        }
      }

      .overflow-x-auto { -webkit-overflow-scrolling: touch; }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
