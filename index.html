    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&display=swap');
      
      :root {
        --neon-emerald: #10b981;
        --neon-glow: 0 0 10px rgba(16, 185, 129, 0.4);
      }

      * { -webkit-tap-highlight-color: transparent; }
      body { 
        font-family: 'Hind Siliguri', sans-serif; 
        overscroll-behavior-y: contain; 
        background-color: #f8fafc; 
        color: #1e293b;
      }
      
      .font-mono-tech { font-family: 'JetBrains Mono', monospace; }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-thumb { background: #065f46; border-radius: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }

      .neon-border { border: 1px solid var(--neon-emerald); box-shadow: var(--neon-glow); }
      .neon-text { text-shadow: 0 0 8px rgba(16, 185, 129, 0.6); }
      .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }

      @media print {
        @page { size: A4; margin: 15mm 10mm; }
        body { background: white !important; font-size: 12px; }
        .no-print { display: none !important; }
        .print-area { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; border: none !important; box-shadow: none !important; }
        table { width: 100% !important; border-collapse: collapse !important; margin-top: 10px; }
        th, td { border: 1px solid #e2e8f0 !important; padding: 10px !important; text-align: left; }
        th { background-color: #f8fafc !important; -webkit-print-color-adjust: exact; color: #1e293b !important; font-weight: 800; }
        .print-header { display: block !important; text-align: center; margin-bottom: 20px; border-bottom: 4px solid #059669; padding-bottom: 15px; }
      }

      .overflow-x-auto { -webkit-overflow-scrolling: touch; }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      
      .tech-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .tech-icon:hover { transform: translateY(-2px) rotate(5deg); }
