      :root {

      ::-webkit-scrollbar { width: 5px; height: 5px; }

      ::-webkit-scrollbar-track { background: #f1f5f9; }

      .neon-border { border: 1px solid var(--neon-emerald); box-shadow: var(--neon-glow); }

      .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }

      @media print {
        @page { size: auto; margin: 10mm 5mm; }
        html, body { height: auto !important; overflow: visible !important; background: white !important; font-size: 10px; margin: 0; padding: 0; }
        #root, main { display: block !important; position: static !important; overflow: visible !important; height: auto !important; }
        .no-print, .no-print *, button, input, select, .search-container, .user-profile-logo, header.sticky { 
          display: none !important; 
          height: 0 !important; 
          width: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .print-area { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; border: none !important; box-shadow: none !important; height: auto !important; overflow: visible !important; }
        table { width: 100% !important; border-collapse: collapse !important; table-layout: auto; page-break-after: auto; }
        thead { display: table-header-group; }
        /* Prevents footer from repeating on every page */
        tfoot { display: table-row-group !important; border-top: 2px solid #000 !important; } 
        th, td { border: 1px solid #000 !important; padding: 4px 6px !important; text-align: left; word-break: break-word; line-height: 1.2; vertical-align: middle; color: #000 !important; }
        th { background-color: #f5f5f5 !important; font-weight: bold; font-size: 9px; -webkit-print-color-adjust: exact; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        .rounded-2xl, .rounded-3xl, .rounded-[2.5rem], .rounded-[3rem], .rounded-[3.5rem], .rounded-xl { border-radius: 0 !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
      }

      .overflow-x-auto { -webkit-overflow-scrolling: touch; }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
